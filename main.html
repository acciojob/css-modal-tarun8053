<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
      background-color: #f2f2f2;
    }

    /* Open Modal Button */
    #openModal {
      background-color: #3498db;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    #openModal:hover {
      background-color: #2980b9;
    }

    /* Modal (hidden by default) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* When targeted (clicked via link), show modal */
    .modal:target {
      display: block;
      opacity: 1;
      pointer-events: auto;
    }

    /* Invisible full-screen link to close when clicked outside content */
    .modal:target .modal-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      content: "";
    }

    /* Modal Box */
    .modal-content {
      background-color: #fff;
      width: 40%;
      max-width: 500px;
      margin: 10% auto;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      z-index: 2;
      animation: slideDown 0.3s ease;
    }

    .modal-header {
      background-color: #2ecc71;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .close-modal {
      color: white;
      font-size: 26px;
      font-weight: bold;
      text-decoration: none;
      line-height: 1;
    }

    .close-modal:hover {
      color: #ddd;
    }

    .modal-body {
      padding: 20px;
      color: #333;
      font-size: 16px;
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Open Modal Button -->
  <a href="#myModal" id="openModal">Open Modal</a>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <!-- Invisible overlay (clicking outside modal closes it) -->
    <a href="#" class="modal-overlay"></a>

    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <a href="#" class="close-modal">&times;</a>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>

</body>
</html>
