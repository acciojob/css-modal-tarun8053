<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }

    /* Open Modal Button */
    #openModal {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    #openModal:hover {
      background-color: #2980b9;
    }

    /* Modal (hidden by default) */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    /* Show modal when URL hash matches the ID */
    .modal:target {
      display: block;
      opacity: 1;
      pointer-events: auto;
    }

    /* Modal box */
    .modal-content {
      background: #fff;
      width: 40%;
      margin: 10% auto;
      border-radius: 10px;
      overflow: hidden;
      animation: slideDown 0.3s ease;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .modal-header {
      background-color: #2ecc71;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 20px;
    }

    .close-modal {
      color: white;
      font-size: 24px;
      text-decoration: none;
      font-weight: bold;
      line-height: 1;
    }

    .close-modal:hover {
      color: #e0e0e0;
    }

    .modal-body {
      padding: 20px;
      color: #333;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Button to open modal -->
  <a href="#myModal" id="openModal">Open Modal</a>

  <!-- Modal Structure -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Modal Header</h2>
        <!-- Close button -->
        <a href="#" class="close-modal">&times;</a>
      </div>
      <div class="modal-body">
        <p>Modal Body Content</p>
      </div>
    </div>
  </div>

</body>
</html>
